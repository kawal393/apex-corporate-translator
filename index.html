<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>APEX Corporate Translator — Verdict Engine</title>

<style>
/* ===== CORE THEME (UNCHANGED) ===== */
:root{
  --bg0:#05070B; --bg1:#070A12;
  --gold:#D6B35A; --blue:#6AA8FF;
  --text:#fff; --muted:rgba(255,255,255,.6);
}
html,body{margin:0;height:100%;font-family:system-ui;background:
radial-gradient(1200px 700px at 10% -10%, rgba(106,168,255,.16), transparent 60%),
radial-gradient(1000px 700px at 95% 5%, rgba(214,179,90,.14), transparent 60%),
linear-gradient(180deg,var(--bg0),var(--bg1));color:var(--text);}
.wrap{max-width:1100px;margin:auto;padding:24px;position:relative;z-index:5}

/* ===== LOGO BACKDROP ===== */
body:before{
content:"";
position:fixed;inset:0;
background:url("apex-sigil.png") center 65%/900px no-repeat;
opacity:.15;pointer-events:none;
}

/* ===== PARTICLES ===== */
canvas{position:fixed;inset:0;z-index:2;pointer-events:none;opacity:.4}

/* ===== UI ===== */
.panel{background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.1);
border-radius:20px;padding:20px;margin-bottom:16px}
textarea{width:100%;min-height:160px;background:#000;border:1px solid rgba(255,255,255,.2);
border-radius:14px;color:#fff;padding:12px;font-size:14px}
button{border-radius:14px;border:none;padding:10px 14px;font-weight:700;cursor:pointer}
.primary{background:linear-gradient(135deg,var(--gold),#b99233);color:#000}
.secondary{background:#111;color:#fff;border:1px solid rgba(255,255,255,.2)}
.locked{opacity:.5}
.verdict{white-space:pre-wrap;font-family:monospace;font-size:13px}
.bad{color:#ff6b6b} .ok{color:#4ade80}
</style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="wrap">
<h2>APEX Corporate Translator</h2>
<p class="muted">Translate institutional language into consequences. This engine refuses greetings, vibes, and nonsense.</p>

<div class="panel">
<textarea id="input" placeholder="Paste corporate email / memo / announcement (not greetings)."></textarea>
<br><br>
<button class="primary" onclick="run()">Generate Verdict</button>
<button class="secondary" onclick="example()">Example</button>
</div>

<div class="panel">
<div id="status" class="muted">Status: READY</div>
<div id="output" class="verdict">• No verdict yet.</div>
<br>
<div id="payBlock" style="display:none">
<button class="primary" onclick="pay()">Unlock Full Verdict — A$19</button>
</div>
</div>
</div>

<script>
/* ===== PARTICLES (UNCHANGED FEEL) ===== */
const c=document.getElementById("fx"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();onresize=r;
let p=[...Array(70)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3}));
function a(){
x.clearRect(0,0,c.width,c.height);
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0||o.x>c.width)o.vx*=-1;
if(o.y<0||o.y>c.height)o.vy*=-1;
x.fillStyle=Math.random()>.5?"#D6B35A":"#6AA8FF";
x.globalAlpha=.6;
x.beginPath();x.arc(o.x,o.y,1.2,0,7);x.fill();
});
requestAnimationFrame(a)}
a();

/* ===== CORE LOGIC ===== */
const STRIPE="https://buy.stripe.com/5kQ5kvawp4eA5g4dAEb7y01";

function isSignal(t){
t=t.toLowerCase();
if(t.length<40)return false;
const keys=["strategy","review","compliance","restructure","pause","align","approval","timeline","decision","portfolio","headcount"];
return keys.some(k=>t.includes(k));
}

function verdictPreview(){
return `Decision: HOLD
Meaning: Institutional language detected.
Intent: Strategy reframing / internal alignment.
Preview Only: Full action + kill rule locked.`;
}

function verdictFull(){
return `Decision: HOLD
Meaning: Formal institutional message detected.
Intent: Organization is delaying commitment while rebalancing priorities.
Next Action: Ask for owner + timeline + success metric in one reply.
Kill Rule: If specifics are refused twice, treat as optics and disengage.`;
}

function run(){
const t=document.getElementById("input").value.trim();
const out=document.getElementById("output");
const paid=new URLSearchParams(location.search).get("paid")==="1";

if(!isSignal(t)){
out.innerHTML=`Classification: NO SIGNAL
Meaning: This is conversational or non-institutional language.
Action: None. Apex only processes corporate decision language.`;
document.getElementById("payBlock").style.display="none";
return;
}

if(!paid){
out.textContent=verdictPreview();
document.getElementById("payBlock").style.display="block";
}else{
out.textContent=verdictFull();
document.getElementById("payBlock").style.display="none";
}
}

function pay(){
location.href=STRIPE;
}

function example(){
document.getElementById("input").value=
"Subject: Strategic Review\n\nWe are reviewing priorities to align with long-term value creation. Some initiatives may be paused pending leadership approval.";
}
</script>
</body>
</html>
